<!DOCTYPE html>
<meta charset = "UTF-8" />
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Oesolise &mdash; 최현배식 푸러쓰기를 유니코드로</title>
  </head>
  <body>
    <div class="apptitle">
      <p>Oesolise &mdash; 최현배식 푸러쓰기를 유니코드로</p>
    </div>
    <div style="display:grid">
      <h4>한글 입력</h4>
    </div>
    <textarea id="hangulinput" autofocus="1"></textarea>
    <div style="display:grid; grid-template-columns: auto auto">
      <h4>풀어쓰기 출력</h4>
      <div style="display:flex;justify-content:flex-end;align-items:center;">
        <form>
          <label for="useorthodoxrule">초성「ㅇ」생략</label>
          <input id="useorthodoxrule" type="checkbox" checked />
        </form>
      </div>
    </div>
    <textarea id="oesoloutput" readonly="1"></textarea>
  </body>
  <script>
    const convert = (event) => { document.getElementById("oesoloutput").value = oesolise(document.getElementById("hangulinput").value, document.getElementById("useorthodoxrule").checked) }

    document.getElementById("hangulinput").oninput = convert
    document.getElementById("useorthodoxrule").onchange = convert
    window.onloadend = convert
  </script>
</html>
