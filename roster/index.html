<meta charset = "UTF-8" />
<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>퍼슈트검색체계</title>
    <script src="searcher.js"></script>
    <script src="panelnav.js"></script>
</head>
<body onload="pageinit(), panelnavinit();">
    <header><bannerimage></bannerimage><panelnavwrapper></panelnavwrapper></header>
    <contents>
        <section id="searchform">
            <!--<h3 id="searchform_header"></h3>-->
            <form onsubmit="return false;" method="post" name="searchtagsform">
                <label for="searchtags" id="searchtags_string" class="tableFormLabel"></label>
                <input type="search" id="searchtags" name="searchtags">
                <input type="submit" value="Submit" id="submit_button" onclick="query()" />
                <br />
                <table><tr>
                <td id="searchform_option_column1">
                    <input type="checkbox" id="exactmatch" name="exactmatch">
                    <label for="exactmatch" id="exactmatch_string"></label>
                </td>
                <td id="searchform_option_column2">
                    <input type="checkbox" id="includewip" name="includewip">
                    <label for="includewip" id="includewip_string"></label>
                </td>
                </tr></table>
                <p id="tagsearch_willshowall_string" style="margin:0"></p>
            </form>
            
            <section class="accordion">
                <input type="checkbox" name="collapse" id="handle2">
                <h4 class="handle">
                    <label id="tagdoc_header" for="handle2"></label>
                </h4>
                <div class="accordion_inner" id="tagdoc">
                    <!-- TO BE FILLED BY THE COMPUTER LORD -->
                </div>
            </section>
        </section>
    
        <hr>
    
        <section id="simplesearch" class="accordion">
            <input type="checkbox" name="collapse" id="handle4">
            <!--<h3 id="simplesearch_header"></h3>-->
            <h3 class="handle">
                <label id="simplesearch_header" for="handle4"></label>
            </h3>
            <form class="accordion_inner" onsubmit="return false;" method="post" name="simplesearchform">
                 <!-- 테이블로 레이아웃질을 하면 안 되는네 난 너를 믿었던 만큼 난 내 친구도 믿었기에 난 아무런 부담없이 널 내 친구에게 소개시켜 줬고 그런 만남이 있은 후부터 우리는 자주 함께 만나며 즐거운 시간을 보내며 함께 어울렸던 것 뿐인데 그런 만남이 어디서부터 잘못됐는지 난 알 수 없는 예감에 조금씩 빠져들고 있을 때쯤 넌 나보다 내 친구에게 관심을 더 보이며 날 조금씩 멀리하던 그 어느날 -->
                <table>
                    <tr>
                        <td>
                            <table id="main_searchform_area">
                            
                                <!-- 제작자 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_input_creatorname" id="simplesearch_input_creatorname_string"></label></td>
                                    <td><input type="search" size="12" id="simplesearch_input_creatorname" name="simplesearch_input_creatorname"></td>
                                </tr>
                                
                                <!-- 소유자 -->
                                <!--<tr>
                                    <td class="tableFormLabel"><label for="simplesearch_input_actorname" id="simplesearch_input_actorname_string"></label></td>
                                    <td><input type="search" size="12" id="simplesearch_input_actorname" name="simplesearch_input_actorname"></input>
                                </tr>-->
                                
                                <!-- 이름 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_input_furname" id="simplesearch_input_furname_string"></label></td>
                                    <td><input type="search" size="12" id="simplesearch_input_furname" name="simplesearch_input_furname"></input>
                                </tr>
                                
                                <!-- 활동개시일 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_input_bday_from" id="simplesearch_input_bday_title_string"></label></td>
                                    <td>
                                        <table style="margin-left: -3px">
                                            <tr><td>
                                                <label id="bday_from_pre"></label>
                                                <input type="date" id="simplesearch_input_bday_from" name="simplesearch_input_bday_from"></input>
                                                <label id="bday_from_post"></label>
                                            </td></tr>
                                            <tr><td>
                                                <label id="bday_to_pre"></label>
                                                <input type="date" id="simplesearch_input_bday_to" name="simplesearch_input_bday_to"></input>
                                                <label id="bday_to_post"></label>
                                            </td></tr>
                                        </table>
                                    </td>
                                </tr>
                                
                                <!-- 종 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_dropdown_species" id="simplesearch_dropdown_species_string"></label></td>
                                    <td><select name="simplesearch_dropdown_species" id="simplesearch_dropdown_species">
                                        <!-- TO BE FILLED BY THE COMPUTER LORD -->
                                    </select></td>
                                </tr>
                                
                                <!-- 스타일 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_input_style" id="simplesearch_input_style_string"></label></td>
                                    <td><select name="simplesearch_input_style" id="simplesearch_input_style">
                                        <!-- TO BE FILLED BY THE COMPUTER LORD -->
                                    </select></td>
                                </tr>
                                
                                <!-- 풀슈트 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_input_is_full_suit" id="simplesearch_input_is_full_suit_string"></label></td>
                                    <td><select name="simplesearch_input_is_full_suit" id="simplesearch_input_is_full_suit">
                                        <!-- TO BE FILLED BY THE COMPUTER LORD -->
                                    </select></td>
                                </tr>
                                
                                <!-- 색상 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_colourcombi" id="simplesearch_colour_string"></label></td>
                                    <td>
                                        <colourchooser id="simplesearch_body_colours"><!-- TO BE FILLED BY THE COMPUTER LORD --></colourchooser>
                                    </td>
                                </tr>
                                
                                <!-- 머리카락 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_hair" id="simplesearch_input_hair_string"></label></td>
                                    <td>
                                        <colourchooser id="simplesearch_hair_colours"><!-- TO BE FILLED BY THE COMPUTER LORD --></colourchooser>
                                    </td>
                                </tr>
                                
                                <!-- 눈색 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_eyes" id="simplesearch_input_eyes_string"></label></td>
                                    <td>
                                        <colourchooser id="simplesearch_eye_colours"><!-- TO BE FILLED BY THE COMPUTER LORD --></colourchooser>
                                    </td>
                                </tr>
                                
                                <!-- 눈특징 -->
                                <tr>
                                    <td class="tableFormLabel"><label for="simplesearch_eye_features" id="simplesearch_input_eye_features_string"></label></td>
                                    <td>
                                        <colourchooser id="simplesearch_eye_features"><!-- TO BE FILLED BY THE COMPUTER LORD --></colourchooser>
                                    </td>
                                </tr>
                                
                                <!-- 미완성포함? -->
                                <tr>
                                    <td class="tableFormLabel"><label for="includewip_simple" id="includewip_string2"></label></td>
                                    <td><input type="checkbox" id="includewip_simple" name="includewip_simple"></td>
                                </tr>
                                
                                <tr><td style="line-height: 6px">&nbsp;</td></tr> <!-- some aesthetic gap -->
                                
                                <!-- 검색버튼 -->
                                <tr>
                                    <td class="tableFormLabel"><input type="submit" value="Submit" id="simple_submit_button" onclick="simplequery()" /></td>
                                    <td><input type="reset" value="Reset" id="simple_reset_button" onclick="clearResults()" /></td>
                                </tr>
                            </table>
                        </td>
                        <td style="vertical-align:bottom">
                            <div id="instruction_area">
                                <!--<floatbox id="colour_palette_showoff"></floatbox>-->
                                <!-- Any searching instruction can be added here -->
                                <!-- 검색기의 사용 설명은 이곳에 추가할 수 있습니다 -->
                            </div>
                        </td>
                    </tr>
                </table>
                
                <p id="will_show_anything_string"><!-- TO BE FILLED BY THE COMPUTER LORD --></p>
            </form>
        </section>
        
        <hr>
        <section id="searchResults">
            <!-- TO BE FILLED BY THE COMPUTER LORD -->
        </section>
    </contents>
    <overlay id="moreinfo_overlay">
        <!-- TO BE FILLED BY THE COMPUTER LORD -->
    </overlay>
    <clipit style="display:block; height:1px"><div id="clipboard_dummy_container" style="display:none">
        <input type="text" id="clipboard_dummy" size="1"></input>
    </div></clipit>
    <script>
// event listener
// close overlay box if outside of the box is clicked
document.getElementById('moreinfo_overlay').addEventListener('click', function(event){
    if (event.target.tagName.toLowerCase() == 'dummycentre'){
        hideOverlay();
    }
});

let qd = {}
if (location.search) location.search.substr(1).split`&`.forEach(item => {let [k,v] = item.split`=`; v = v && decodeURIComponent(v); (qd[k] = qd[k] || []).push(v)})
    </script>
</body>
</html>
